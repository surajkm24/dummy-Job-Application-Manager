<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database</title>
  <link rel="stylesheet" href="commonStyles.css" />
  <style>
    #sortName,#sortSalary,#filter{
      height:30px;
      padding:0px 5px;
      font-size:16px;
      border-radius:4px;
      border:3px solid rgba(74, 72, 72, 0.538);
      background-color:whitesmoke;
    }
  </style>
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>

  <div>
    <select id="sortName" onChange="sortByName()">
      <option value="Sort By Names">Sort By Names</option>
      <option value="Ascending">Ascending</option>
      <option value="Descending">Descending</option>
    </select>
    <select id="sortSalary" onChange="sortBySalary()">
      <option value="Sort By Salary">Sort By Salary</option>
      <option value="Low to High">Low to High</option>
      <option value="High to Low">High to Low</option>
    </select>
    <select id="filter" onChange="filterByRole()">
      <option value="Filter By Role">Filter By Role</option>
      <option value="FSD">FSD</option>
      <option value="Frontend">Frontend</option>
      <option value="Backend">Backend</option>
    </select>
  </div>

  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job applied</th>
          <th>Salary expected (LPA)</th>
          <th>Add to bookmark</th>
        </tr>
      </thead>
      <tbody id="body">
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </main>
</body>
<script>
  //you need to code here
  var jobArr = JSON.parse(localStorage.getItem("jobList"));
  var bookmarkArr = JSON.parse(localStorage.getItem("bookmarks")) || [];
  displayData(jobArr);

  function displayData(data) {
    document.querySelector("tbody").innerHTML="";
    data.forEach(function (ele) {

      var tr1 = document.createElement("tr");

      var td1 = document.createElement("td");
      td1.innerText = ele.name

      var td2 = document.createElement("td");
      td2.innerText = ele.email

      var td3 = document.createElement("td");
      td3.innerText = ele.role

      var td4 = document.createElement("td");
      td4.innerText = ele.salary

      var td5 = document.createElement("td");
      td5.innerText = "Bookmark";
      td5.style.color = "blue";
      td5.style.cursor = "pointer";
      td5.addEventListener("click", function () {
        bookmarkFunc(ele);
      })


      tr1.append(td1, td2, td3, td4, td5);
      document.querySelector("tbody").append(tr1);
    })

    function bookmarkFunc(elem) {
      var flag = true;
      bookmarkArr.forEach(function (ele) {
        if (ele.name === elem.name && ele.email === elem.email && ele.role === elem.role && ele.salary === elem.salary) {
          flag = false;
        }
      })
      if (flag) {
        bookmarkArr.push(elem);
        localStorage.setItem("bookmarks", JSON.stringify(bookmarkArr));
        alert("Bookmark created Successfully!");
      }
      else {
        alert("Bookmark already exists!")
      }
    }
  }

  function sortByName() {
    var option = document.querySelector("#sortName").value;
    if(option === "Ascending") {
      jobArr.sort(function(a,b){
        var x = a.name.toUpperCase();
        var y = b.name.toUpperCase();
        if(x>y){
          return 1;
        }
        if(y>x){
          return -1
        }
        return 0;
      })
      displayData(jobArr);
    }
    if(option === "Descending") {
      jobArr.sort(function(a,b){
        var x = a.name.toUpperCase();
        var y = b.name.toUpperCase();
        if(x>y){
          return -1;
        }
        if(y>x){
          return 1
        }
        return 0;
      })
      displayData(jobArr);
    }
  }

  function sortBySalary() {
    var option = document.querySelector("#sortSalary").value;

    if(option==="Low to High"){
    jobArr.sort(function(a,b){
      var x = +a.salary;
      var y = +b.salary;
      if(x>y){
        return 1
      }
      if(y>x){
        return -1;
      }
      return 0;
    })
    displayData(jobArr);
  }
  if(option==="High to Low"){
    jobArr.sort(function(a,b){
      var x = +a.salary;
      var y = +b.salary;
      if(x>y){
        return -1
      }
      if(y>x){
        return 1;
      }
      return 0;
    })
    displayData(jobArr);
  }
  }

  function filterByRole() {
    var option = document.querySelector("#filter").value;
    if(option=="FSD") {
     newArr = jobArr.filter(function(ele){
        return ele.role==="FSD"
      })
      displayData(newArr);
      console.log(newArr);
    }
    if(option==="Frontend") {
     newArr = jobArr.filter(function(ele){
        if(ele.role==="Frontend"){
          return ele;
        }
      })
      displayData(newArr);
    }
    if(option==="Backend") {
     newArr = jobArr.filter(function(ele){
        if(ele.role==="Backend"){
          return ele;
        }
      })
      displayData(newArr);
    }
    if(option==="Filter By Role") {
      displayData(jobArr);
    }
  }

</script>

</html>

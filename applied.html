<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database</title>
  <link rel="stylesheet" href="commonStyles.css" />
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>

  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job applied</th>
          <th>Salary expected (LPA)</th>
          <th>Add to bookmark</th>
        </tr>
      </thead>
      <tbody id="body">
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </main>
</body>
<script>
  //you need to code here
  var jobArr = JSON.parse(localStorage.getItem("jobList"));
  var bookmarkArr = JSON.parse(localStorage.getItem("bookmarks")) || [];
  displayData(jobArr);

  function displayData(data) {
    data.forEach(function (ele) {

      var tr1 = document.createElement("tr");

      var td1 = document.createElement("td");
      td1.innerText = ele.name

      var td2 = document.createElement("td");
      td2.innerText = ele.email

      var td3 = document.createElement("td");
      td3.innerText = ele.role

      var td4 = document.createElement("td");
      td4.innerText = ele.salary

      var td5 = document.createElement("td");
      td5.innerText = "Bookmark";
      td5.style.color = "blue";
      td5.style.cursor = "pointer";
      td5.addEventListener("click", function () {
        bookmarkFunc(ele);
      })


      tr1.append(td1, td2, td3, td4, td5);
      document.querySelector("tbody").append(tr1);
    })

    function bookmarkFunc(elem) {
      var flag = true;
      bookmarkArr.forEach(function (ele) {
        if (ele.name === elem.name && ele.email === elem.email && ele.role === elem.role && ele.salary === elem.salary) {
          flag = false;
        }
      })
      if (flag) {
        bookmarkArr.push(elem);
        localStorage.setItem("bookmarks", JSON.stringify(bookmarkArr));
        alert("Bookmark created Successfully!");
      }
      else {
        alert("Bookmark already exists!")
      }
    }
  }
</script>

</html>

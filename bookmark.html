<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Salary expected (LPA)</th>
            <th>Delete Bookmark</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var bookmarkArr =  JSON.parse(localStorage.getItem("bookmarks"))||[];
    displayData(bookmarkArr);

    function displayData(data) {
      data.forEach(function(ele,i){

        var tr1 = document.createElement("tr");

        var td1 = document.createElement("td");
        td1.innerText = ele.name

        var td2 = document.createElement("td");
        td2.innerText = ele.email

        var td3 = document.createElement("td");
        td3.innerText = ele.role
        
        var td4 = document.createElement("td");
        td4.innerText = ele.salary;

        var td5 = document.createElement("td");
        td5.innerText = "Delete";
        td5.style.color="Red";
        td5.style.cursor="pointer";
        td5.addEventListener("click",function(){
          deleteItem(ele,i);
        })

        tr1.append(td1,td2,td3,td4,td5);
        document.querySelector("tbody").append(tr1);
      })

      function deleteItem(elem,i) {
          event.target.parentNode.remove();
          bookmarkArr.splice(i,1);
          localStorage.setItem("bookmarks",JSON.stringify(bookmarkArr))
        }
    }
  </script>
</html>

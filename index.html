<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>
  <form action="" id="form">
    <h2>Enter Your Application Details</h2>
    <input placeholder="Enter Name" id="name" name="name" type="text" />
    <input placeholder="Enter email" type="email" name="email" id="email" />
    <select name="role" id="role">
      <option value="FSD">FSD</option>
      <option value="Backend">Backend</option>
      <option value="Frontend">Frontend</option>
    </select>
    <input id="salary" type="number" placeholder="Enter expected salary in lakhs per annum " />
    <input id="submit" type="submit" name="submit" value="Submit" />
  </form>
</body>
<script>
  //you need to code here
  document.querySelector("form").addEventListener("submit", jobSubmit);
  var jobArr = JSON.parse(localStorage.getItem("jobList")) || [];
  function jobSubmit() {
    event.preventDefault();
    
    var jobObj = {
      name: document.querySelector("#name").value,
      email: form.email.value,
      role: form.role.value,
      salary: form.salary.value,
    };


    var flag = true;
    jobArr.forEach(function(elem){
      if(elem.name===jobObj.name&&elem.email===jobObj.email&&elem.role===jobObj.role&&elem.salary===jobObj.salary){
        flag = false;
      }
    })
    if (jobObj.name == "") {
      alert("Please enter your Name!")
    }
    else if (jobObj.email == "") {
      alert("Please enter your E-mail!")
    }
    else if (jobObj.role == "") {
      alert("Please select your role!")
    }
    else if (jobObj.salary == "") {
      alert("Please enter your expected salary!")
    }
    else if (flag) {
      jobArr.push(jobObj);
      localStorage.setItem("jobList", JSON.stringify(jobArr));
      form.name.value = "";
      form.email.value = "";
      form.role.value = "FSD";
      form.salary.value = "";   
    }
    else {
      alert("Application with similar details already exists!")
    }
  }

</script>

</html>
